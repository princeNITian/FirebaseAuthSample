<div class="container">
  <div *ngIf="afAuth.authState | async as user; else login">
    <div class="card" style="width: 18rem;">
      <img [src]="user.photoURL" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ user.displayName }}</h5>
        <p class="card-text">{{ user.email }} </p>
        <a (click)="logout()" class="btn btn-primary">Logout</a>
      </div>
    </div>
  </div>
  <ng-template #login>
    <div class="row" *ngIf="!phoneSignIn; else phone">
      <div class="col">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block google" (click)="signInWithModeAndProvider(modes.POPUP,provider.GOOGLE)">
              <i class="fab fa-google"></i>
              Google Login with Popup
            </button>
            <button class="btn btn-primary btn-block facebook" (click)="signInWithModeAndProvider(modes.POPUP,provider.FACEBOOK)">
              <i class="fab fa-facebook"></i>
              Facebook Login with Popup
            </button>
            <button class="btn btn-primary btn-block twitter" (click)="signInWithModeAndProvider(modes.POPUP,provider.TWITTER)">
              <i class="fab fa-twitter"></i>
              Twitter Login with Popup
            </button>
            <button class="btn btn-primary btn-block github" (click)="signInWithModeAndProvider(modes.POPUP,provider.GITHUB)">
              <i class="fab fa-github"></i>
              GitHub Login with Popup
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block google" (click)="signInWithModeAndProvider(modes.REDIRECT,provider.GOOGLE)">
              <i class="fab fa-google"></i>
              Google Login with Redirect
            </button>
            <button class="btn btn-primary btn-block facebook" (click)="signInWithModeAndProvider(modes.REDIRECT,provider.FACEBOOK)">
              <i class="fab fa-facebook"></i>
              Facebook Login with Redirect
            </button>
            <button class="btn btn-primary btn-block twitter" (click)="signInWithModeAndProvider(modes.REDIRECT,provider.TWITTER)">
              <i class="fab fa-twitter"></i>
              Twitter Login with Redirect
            </button>
            <button class="btn btn-primary btn-block github" (click)="signInWithModeAndProvider(modes.REDIRECT,provider.GITHUB)">
              <i class="fab fa-github"></i>
              GitHub Login with Redirect
            </button>
          </div>
        </div>
        <hr>
        <div class="row">
          <button class="btn btn-primary btn-block email" (click)="toggleSignInMode()">
            <i class="far fa-envelope"></i>
            {{ signInMode ? 'Sign In ':'Sign Up '}} with Email/Password
          </button>
          <button class="btn btn-primary btn-block phone" (click)="togglePhoneSignIn()">
            <i class="fas fa-phone"></i>
            Login with Phone
          </button>
          <button class="btn btn-primary btn-block anonymous" (click)="signInAnonymously()">
            <i class="fas fa-user-secret"></i>
            Login with Anonymous
          </button>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" type="text" class="form-control" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="text" class="form-control" [(ngModel)]="password">
        </div>
        <button class="btn btn-primary btn-block" (click)="signInOrSignUp()">{{ signInMode ? 'Sign Up' : 'Sign In'}}</button>
      </div>
    </div>
    <ng-template #phone>
      <div class="form-group">
       <label for="phoneNumber">Phone Number</label>
       <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control"></div>
        <div id="recaptcha-container"></div>
       <button class="btn btn-primary btn-block" [disabled]="disableOTPButton" (click)="sendOTP()">Send OTP</button>
        <hr>
        <div class="form-group">
          <label for="otp">OTP</label>
          <input type="text" name="otp" [(ngModel)]="otp" class="form-control">
        </div>
        <button class="btn btn-primary btn-block" (click)="verifyOTP()">Verify OTP</button>
        <button class="btn btn-primary btn-block" (click)="togglePhoneSignIn()">Cancel</button>
    </ng-template>
  </ng-template>
</div>
