<div class="col">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" type="text" class="form-control" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="text" class="form-control" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary btn-block"
      (click)="signInOrSignUp()">{{ authService.signInMode ? 'Sign Up' : 'Sign In'}}</button>
  </form>
</div>
